{% extends "base.html" %}

{% block content %}
<h2>Products</h2>
<a href="{{ url_for('add_product') }}" class="btn btn-primary">Add Product</a>

{% if products %}
<div class="container mt-5">
    <div class="row">
        {% for product in products %}
            {% include "product_card.html" %}
        {% endfor %}
    </div>
</div>
{% else %}
<p>No products found.</p>
{% endif %}

{% endblock %}
